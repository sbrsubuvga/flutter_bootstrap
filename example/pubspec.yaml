version: 1.0.0

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bootstrap_plus:
    path: ../ # Use the local path to include the bootstrap package.

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
